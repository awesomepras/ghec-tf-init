name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Debug Environment Variables
        run: |
          if [ -z "${{ secrets.TERRAFORM_CLOUD_TOKEN }}" ]; then
            echo "TERRAFORM_CLOUD_TOKEN is not set"
            exit 1
          else
            echo "TERRAFORM_CLOUD_TOKEN is set"
          fi

      - name: Export Terraform Cloud Token
        run: echo "Exporting TERRAFORM_CLOUD_TOKEN"
        env:
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

      - name: Terraform Init
        run: terraform init
        env:
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

      - name: Terraform Apply
        run: |
          terraform workspace select github-management || terraform workspace new github-management
          terraform apply -auto-approve
        env:
          TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for API access